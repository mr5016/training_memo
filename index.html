<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Planner – 曜日指定 & ビジュアルメニュー</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { padding-top: 3rem; }
    #statusMsg { min-height: 2rem; }
  </style>
</head>
<body class="bg-light">
<div class="container">
  <h1 class="mb-4">🏋️‍♂️ Workout Planner – 曜日指定 & ビジュアルメニュー</h1>

  <!-- API KEY -->
  <div class="card mb-4">
    <div class="card-header">1️⃣ OpenAI API キー</div>
    <div class="card-body">
      <div class="input-group">
        <input id="apiKeyInput" type="text" class="form-control" placeholder="sk-..." />
        <button id="saveKeyBtn" class="btn btn-primary">キー保存 & テスト</button>
      </div>
      <div id="statusMsg" class="mt-2"></div>
    </div>
  </div>

  <!-- PREVIOUS LIFT INPUT -->
  <div id="liftCard" class="card mb-4 d-none">
    <div class="card-header">2️⃣ 前回の実績 & 曜日を入力</div>
    <div class="card-body">
      <!-- Day selection -->
      <div class="mb-4">
        <label class="fw-bold">トレーニング曜日を選択 (複数可)</label>
        <div class="d-flex flex-wrap gap-3" id="daySelect">
          <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" id="chkMon"><label class="form-check-label" for="chkMon">月</label></div>
          <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" id="chkTue"><label class="form-check-label" for="chkTue">火</label></div>
          <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" id="chkWed"><label class="form-check-label" for="chkWed">水</label></div>
          <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" id="chkThu"><label class="form-check-label" for="chkThu">木</label></div>
          <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" id="chkFri"><label class="form-check-label" for="chkFri">金</label></div>
          <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" id="chkSat"><label class="form-check-label" for="chkSat">土</label></div>
          <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" id="chkSun"><label class="form-check-label" for="chkSun">日</label></div>
        </div>
      </div>

      <div class="row g-4">
        <!-- Function to generate table rows -->
        <script>
          function buildTable(prefix,title){
            document.write(`<div class=\"col-md-4\"><h5 class=\"fw-bold text-center\">${title}</h5><table class=\"table table-sm\"><thead><tr><th>重量 kg</th><th>回数</th></tr></thead><tbody>`);
            for(let i=1;i<=5;i++){
              document.write(`<tr><td><input id='${prefix}W${i}' type='number' class='form-control' step='0.5' min='0'></td><td><input id='${prefix}R${i}' type='number' class='form-control' step='1' min='1'></td></tr>`);
            }
            document.write(`</tbody></table></div>`);
          }
          buildTable('bench','ベンチプレス');
          buildTable('db','ダンベルプレス');
          buildTable('fly','ペックフライ');
        </script>
      </div>
      <button id="generateBtn" class="btn btn-success mt-3">💡 メニュー生成</button>
    </div>
  </div>

  <!-- PLAN OUTPUT -->
  <div id="planArea" class="card d-none">
    <div class="card-header">3️⃣ 生成された 1 週間メニュー</div>
    <div class="card-body" id="planDisplay"></div>
  </div>
</div>

<script>
const MODEL='gpt-4o-mini';
const OPENAI_URL='https://api.openai.com/v1/chat/completions';

// ========= Key Handling =========
function sanitizeKey(k){return (k||'').replace(/[\s\u3000]+/g,'').replace(/[^\x00-\x7F]/g,'');}
function saveKey(){const key=sanitizeKey(document.getElementById('apiKeyInput').value);localStorage.setItem('OPENAI_KEY',key);return key;}
function loadKey(){const k=localStorage.getItem('OPENAI_KEY')||'';document.getElementById('apiKeyInput').value=k;return k;}

// ========= UI Helper =========
function setStatus(html,ok=true){const el=document.getElementById('statusMsg');el.className= ok?'text-success':'text-danger';el.innerHTML=html;}
function toggle(elId,show){document.getElementById(elId).classList.toggle('d-none',!show);}

// ========= API Key Test =========
async function testKey(key){
  try{
    const res=await fetch('https://api.openai.com/v1/models',{headers:{'Authorization':'Bearer '+key}});
    if(!res.ok){setStatus(`❌ 接続失敗: ${res.status}`,false);toggle('liftCard',false);return false;}
    const js=await res.json();setStatus('✔️ 有効です');toggle('liftCard',true);return true;
  }catch(e){setStatus('❌ ネットワークエラー:'+e.message,false);toggle('liftCard',false);return false;}
}

// ========= Collect Inputs =========
function collectSets(prefix){const arr=[];for(let i=1;i<=5;i++){const w=document.getElementById(`${prefix}W${i}`).value;const r=document.getElementById(`${prefix}R${i}`).value;if(w&&r) arr.push(`${w}kg x ${r}`);}return arr;}
function collectDays(){const map=[['Mon','月'],['Tue','火'],['Wed','水'],['Thu','木'],['Fri','金'],['Sat','土'],['Sun','日']];return map.filter(([id])=>document.getElementById('chk'+id).checked).map(a=>a[1]);}

// ========= Prompt Builder =========
function buildPrompt(){
  const bench=collectSets('bench');const db=collectSets('db');const fly=collectSets('fly');
  const days=collectDays();
  const dayLine=days.length?`あなたがトレーニングする曜日は ${days.join('、')} です。それ以外は休息日としてください。\n`:'';
  return `以下は前回の胸トレ実績です。\n`+
         `ベンチプレス: ${bench.join(', ')||'未入力'}\n`+
         `ダンベルプレス: ${db.join(', ')||'未入力'}\n`+
         `ペックフライ: ${fly.join(', ')||'未入力'}\n\n`+
         dayLine+
         `同じ3種目・各5セット構成で1週間分のメニューを生成してください。`+
         `セットが進むごとに重量または回数が漸増し、RPM(またはRPE)が少しずつ上がるようにします。`+
         `JSON形式で {\"day1\":{\"ベンチプレス\":[\"重量 x rep\",...],...},...} だけを返答してください。`;
}

// ========= Render Plan =========
function renderPlan(obj){
  const area=document.getElementById('planDisplay');area.innerHTML='';
  Object.keys(obj).forEach(day=>{
    const card=document.createElement('div');card.className='card mb-3';
    card.innerHTML=`<div class='card-header fw-bold'>${day}</div>`;
    const list=document.createElement('ul');list.className='list-group list-group-flush';
    const exs=obj[day];
    for(const ex in exs){
      const li=document.createElement('li');li.className='list-group-item';
      li.innerHTML=`<strong>${ex}</strong>: ${exs[ex].join(', ')}`;
      list.appendChild(li);
    }
    card.appendChild(list);area.appendChild(card);
  });
}

// ========= Generate Plan =========
async function generatePlan(){
  toggle('planArea',false);
  const key=sanitizeKey(document.getElementById('apiKeyInput').value);if(!key){alert('APIキー未設定');return;}
  const body={model:MODEL,max_tokens:800,temperature:0.7,response_format:{type:'json_object'},messages:[{role:'system',content:'You are a certified strength coach. Reply only with JSON.'},{role:'user',content:buildPrompt()}]};
  try{
    const res=await fetch(OPENAI_URL,{method:'POST',headers:{'Content-Type':'application/json','Authorization':'Bearer '+key},body:JSON.stringify(body)});
    if(!res.ok){alert('生成失敗: '+res.status);return;}
    const data=await res.json();
    const txt=data.choices?.[0]?.message?.content||'';
    let planObj;try{planObj=JSON.parse(txt);}catch{alert('JSON パース失敗');console.error(txt);return;}
    renderPlan(planObj);toggle('planArea',true);
  }catch(e){alert('エラー:'+e.message);}
}

// ========= Events =========
 document.getElementById('saveKeyBtn').addEventListener('click',async()=>{const key=saveKey();if(!key){setStatus('❌ キーが空',false);return;}await testKey(key);});
 document.getElementById('generateBtn').addEventListener('click',generatePlan);
 (async()=>{const key=loadKey();if(key) await testKey(key);})();
</script>
</body>
</html>
